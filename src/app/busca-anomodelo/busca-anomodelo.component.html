<mat-form-field>
    <mat-label>Selecione o Ano Modelo</mat-label>
    <mat-select (selectionChange)="trocaAnoModelo($event.value)" [disabled]="!this.fipeService.anoModeloSelecionado">
        <mat-option *ngFor="let anoModelo of anoModelos" [value]="anoModelo.codigo">
            {{ anoModelo.nome }}
        </mat-option>
    </mat-select>
</mat-form-field>
