<mat-form-field>
    <mat-label>Selecione o Modelo</mat-label>
    <mat-select (selectionChange)="trocaModelo($event.value)" [disabled]="!this.fipeService.modeloSelecionado">
        <mat-option *ngFor="let modelo of modelos" [value]="modelo.id">
            {{ modelo.nome }}
        </mat-option>
    </mat-select>
</mat-form-field>
