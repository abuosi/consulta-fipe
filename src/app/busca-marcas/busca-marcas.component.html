<mat-form-field>
    <mat-label>Selecione a Marca</mat-label>
    <mat-select (selectionChange)="trocaMarca($event.value)">
        <mat-option *ngFor="let marca of marcas" [value]="marca.codigo">
            {{ marca.nome }}
        </mat-option>
    </mat-select>
</mat-form-field>
